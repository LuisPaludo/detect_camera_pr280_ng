<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="h-screen overflow-hidden m-0 p-0">
<!-- Container principal -->
<div class="relative w-full h-screen overflow-hidden">

    <!-- Céu ensolarado -->
    <div class="fixed top-0 left-0 w-full h-1/2 bg-gradient-to-b from-blue-400 via-blue-300 to-blue-200 z-0"></div>

    <!-- Sol brilhante -->
    <div class="fixed top-16 right-16 w-16 h-16 rounded-full bg-yellow-300 animate-sun z-10"></div>

    <!-- Algumas nuvens espaçadas -->
    <div class="fixed top-24 left-1/4 w-24 h-8 rounded-full bg-white opacity-80 z-15"></div>
    <div class="fixed top-20 left-1/3 w-32 h-10 rounded-full bg-white opacity-90 z-15"></div>
    <div class="fixed top-28 right-1/3 w-40 h-12 rounded-full bg-white opacity-75 z-15"></div>

    <!-- Cidade ao fundo - Posição ajustada -->

    <!-- Asfalto/rodovia - Elevada em relação ao original -->
    <div class="fixed bottom-0 left-0 w-full h-1/2 bg-gray-800 z-30"></div>

    <!-- Faixa central contínua da rodovia - Ajustada para a nova altura -->
    <div class="fixed bottom-1/4 left-0 w-full h-1 bg-white z-40"></div>

    <!-- Linhas tracejadas da estrada - Ajustadas para a nova altura -->
    <div class="fixed bottom-1/4 left-0 w-full h-2 lane-divider animate-road-marking z-50"></div>

    <div class="flex justify-center items-center h-screen w-full relative z-100">

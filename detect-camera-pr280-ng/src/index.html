<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DetectCameraPr280Ng</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="h-screen overflow-hidden m-0 p-0">
<!-- Container principal -->
<div class="relative w-full h-screen overflow-hidden">

    <!-- Céu - Levantado para dar mais espaço à estrada -->
    <div class="fixed top-0 left-0 w-full h-1/2 bg-gradient-to-b from-blue-900 via-gray-700 to-gray-600 z-0"></div>

    <!-- Cidade ao fundo - Posição ajustada -->
    <div class="fixed bottom-1/2 left-0 w-full h-1/6 bg-bottom bg-repeat-x z-20 city-skyline animate-city"></div>

    <!-- Asfalto/rodovia - Elevada em relação ao original -->
    <div class="fixed bottom-0 left-0 w-full h-1/2 bg-gray-800 z-30"></div>

    <!-- Faixa central contínua da rodovia - Ajustada para a nova altura -->
    <div class="fixed bottom-1/4 left-0 w-full h-1 bg-white z-40"></div>

    <!-- Linhas tracejadas da estrada - Ajustadas para a nova altura -->
    <div class="fixed bottom-1/4 left-0 w-full h-2 lane-divider animate-road-marking z-50"></div>

    <div class="flex justify-center items-center h-screen w-full relative z-100">
        <app-root></app-root>
    </div>
    </div>
</body>
</html>
